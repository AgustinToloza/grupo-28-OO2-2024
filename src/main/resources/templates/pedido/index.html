<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ver pedidos</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand">Gestión de Pedidos</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
            	<li class="nav-item active">
                    <a class="nav-link" href="/pedidos/">Ver Pedidos <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/pedidos/new">Crear Pedido</a>
                </li>
				<li class="nav-item">
			 		<a class="nav-link" href="/">Volver a Home</a>
				</li>
            </ul>
			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
			    	<a class="nav-link" th:text="${username}">Usuario</a>
			    </li>
			    <li class="nav-item">
			    	<a class="nav-link" href="/logout">Cerrar Sesión</a>
			    </li>
			</ul>
        </div>
    </nav>

    <!-- Contenedor principal -->
    <div class="container">
        <h2 class="mt-4">Lista de Pedidos</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                	<th>Producto</th>
                    <th>Proovedor</th>
                    <th>Cantidad Pedida</th>
                    <th>Fecha Lote</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="pedido : ${pedidos}">
                	<td th:text="${pedido.producto.nombre}">ID del Producto</td>
                    <td th:text="${pedido.proveedor}">Proveedor del Pedido</td>
                    <td th:text="${pedido.cantidadPedida}">0.00</td>
                    <td th:text="${pedido.lote.fechaRecepcion}">Fecha del Lote</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
