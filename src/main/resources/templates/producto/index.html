<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ver Productos</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 20px;
        }
        .table-buttons {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Gestión de Productos</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
            	<li class="nav-item active">
                    <a class="nav-link" href="/productos/">Ver Productos <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/productos/new">Crear Producto</a>
                </li>
				<li class="nav-item">
			 		<a class="nav-link" href="/">Volver a Home</a>
				</li>
            </ul>
			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
			    	<a class="nav-link" th:text="${username}">Usuario</a>
			    </li>
			    <li class="nav-item">
			    	<a class="nav-link" href="/logout">Cerrar Sesión</a>
			    </li>
			</ul>
        </div>
    </nav>

    <!-- Contenedor principal -->
    <div class="container">
        <h2 class="mt-4">Lista de Productos</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Código</th>
					<th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Ejemplo de producto -->
                <tr th:each="producto : ${productos}">
                    <td th:text="${producto.nombre}">Nombre del Producto</td>
                    <td th:text="${producto.precio}">0.00</td>
                    <td th:text="${producto.codigo}">Código del Producto</td>
					<td th:text="${producto.activo ? 'PRODUCTO ACTIVO: El producto se puede comprar' : 'PRODUCTO NO ACTIVO: El producto no se puede comprar'}">
					</td>
                    <td class="table-buttons">
                        <a href="#" th:href="@{/productos/update/{id}(id=${producto.id})}" class="btn btn-primary btn-sm">Editar</a>
						<form th:action="@{/productos/delete/{id}(id=${producto.id})}" method="post" style="display: inline;">
							<button type="submit" class="btn btn-danger btn-sm">Borrar</button>
						</form>
                    </td>
                </tr>
                <!-- Fin del ejemplo de producto -->
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
